<!DOCTYPE html>
<html lang="en-us">
	<head> 
		<title>Minimo</title>
		<meta charset="utf-8">
		<meta name="description" content="project 'minimo' psd to html">
		<meta name="keywords" content="html, css, layout, project,minimo">
		<meta name="author" content="Borhan Uddin Bhuiyan">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--link rel="shorcut icon" href="images/favicon.ico"-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<!--header start-->
		<header>
			<div class="container">
				<div class="logo">
					<img src="images/logo.png" alt="minimo">
				</div>
				<nav class="menu">
					<ul>
						<li><a href="#">lifestyle</a></li>
						<li><a href="#">photodiary</a></li>
						<li><a href="#">music</a></li>
						<li><a href="#">travel</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!--header end-->
		<!--banner start-->
		<div class="banner">
			<div class="container">
				<img src="images/banner.jpg" alt="minimo">
			</div>
		</div>
		<!--banner end-->
		<!--newsletter start-->
		<section class="newsletter">
			<div class="container">
				<h2>Sign up for our newsletter!</h2></div>
				<form>
		           <div class="input_wrap">
		           		 <div class="input_mail">
		            	<input type="email" id="news"  name="news" placeholder="Enter a valid email address:" >
		            	</div>
		            	<div class="icon">
							<a href="#"><img src="images/icon.png" alt="minimo"></a>
		           		</div>
		           </div>
					
				</form>
				</div>
				
		</section>
		<!--newsletter end-->
	</body>
</html>
